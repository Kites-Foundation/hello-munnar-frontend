version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    allow:
      - dependency-name: "*"
        dependency-type: "production"
    assignees:
      - "tomahawk_pilot"
    labels:
      - "npm"
      - "dependencies"
